<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamran Supplier - Arctic Mineral Water Co</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5faff;
      color: #003366;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 97%;
      background: rgba(0, 119, 204, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 30px;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      margin: 0;
    }

    .supplier-name {
      font-size: 1.2rem;
      color: white;
      font-weight: 600;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 6px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b3e0ff;
    }

    .banner {
      margin-top: 100px;
      width: 100%;
      height: 250px;
      background: url('../../../images/banner-placeholder.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      background-color: #0077cc;
    }

    .boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
    }

    .box {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 300px;
      height: 220px;
      text-align: center;
      transition: transform 0.3s;
      overflow: hidden;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .box p {
      padding: 10px;
      font-size: 1rem;
      font-weight: 500;
    }

    .buttons {
      text-align: center;
      padding-bottom: 60px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      margin: 10px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .buttons a:hover {
      background-color: #005fa3;
      box-shadow: 0 4px 10px rgba(0, 95, 163, 0.3);
    }

    footer {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arctic Mineral Water Co</h1>
    <span class="supplier-name">Kamran Supplier</span>
    <nav>
     
      <a href="admin.html">Admin</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <section class="banner" id="bannerSection">
  <p>Loading Banner...</p>
</section>


  <section class="boxes">
    <div class="box">
      <img src="../../../images/canes/12 ltr.jpg" alt="Box 1">
      <p>Price. 20/-, Free Home Delivery</p>
    </div>
    <div class="box">
      <img src="../../../images/canes/19 ltr.jpg" alt="Box 2">
      <p>Price. 80/-, Free Home Delivery</p>
    </div>
    <div class="box">
      <img src="../../../images/box3-placeholder.jpg" alt="Box 3">
      <p>Box 3 - Managed by Super Admin</p>
    </div>
  </section>

  <section class="buttons">
    <a href="supply.html">Supply</a>
    <a href="expense.html">Expense</a>
    <a href="report.html">Report</a>
  </section>

  <footer id="contact">
    <p>© 2025 Arctic Mineral Water Co | All Rights Reserved</p>
  </footer>
</body>
</html>

<script>
fetch('https://orionfxservis.github.io/arcticmineralwaterco/data/banners.json')
  .then(response => response.json())
  .then(data => {
    // Find Kamran's banner
    const supplierBanner = data.suppliers.find(s => s.name.toLowerCase() === 'kamran');
    
    if (supplierBanner && supplierBanner.banner && supplierBanner.banner.url) {
      const bannerSection = document.getElementById('bannerSection');
      bannerSection.style.background = `url('${supplierBanner.banner.url}') center/cover no-repeat`;
      bannerSection.innerHTML = ''; // Remove loading text
    } else {
      console.warn('⚠️ No banner found for Kamran in JSON file.');
    }
  })
  .catch(err => {
    console.error('❌ Error loading banner:', err);
  });
</script>
