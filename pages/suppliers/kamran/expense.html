<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense - Kamran Supplier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5faff;
      color: #003366;
      overflow-x: hidden;
    }

    /* ---------- HEADER ---------- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 97%;
      background: rgba(0, 119, 204, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 30px;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      margin: 0;
    }

    .supplier-name {
      font-size: 1.2rem;
      color: white;
      font-weight: 600;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 6px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b3e0ff;
    }

    /* ---------- MAIN ---------- */
    main {
      margin-top: 110px;
      padding: 20px;
    }

    main h2 {
      text-align: center;
      color: #005fa3;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #0077cc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 90%;
      padding: 5px;
      border: 1px solid #0077cc;
      border-radius: 4px;
      text-align: center;
    }

    .submit-btn {
      margin-top: 25px;
      background-color: #0077cc;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .submit-btn:hover {
      background-color: #005fa3;
      box-shadow: 0 4px 10px rgba(0, 95, 163, 0.3);
    }

    footer {
      background-color: #0077cc;
      color: white;
      text-align: center;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 12px;
      }

      input[type="text"], input[type="number"], input[type="date"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Arctic Mineral Water Co</h1>
    <span class="supplier-name">Kamran Supplier</span>
    <nav>
      <a href="kamran.html">Home</a>
      <a href="admin.html">Admin</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <main>
    <h2>Expense Entry Form</h2>
    <table>
      <thead>
        <tr>
          <th>S. No.</th>
          <th>Date</th>
          <th>Filling</th>
          <th>Fuel</th>
          <th>Lunch</th>
          <th>Tea</th>
          <th>Misc</th>
          <th>Labor Salary</th>
          <th>Shop Rent</th>
          <th>Electricity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="date"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
        </tr>
      </tbody>
    </table>
    <button class="submit-btn">Submit</button>
  </main>

  <footer id="contact">
    <p>Â© 2025 Arctic Mineral Water Co | All Rights Reserved</p>
  </footer>
</body>
</html>
